<DOCTYPE html>
<html lang="pt-br">
<html xmlns="http://www.w3.org/1999/xhtml/">
   <head>
      <meta charset = "utf-8"/>
      <meta name = "author" content = "Guilherme Diniz"/>
      <meta name = "description" content = ""/>
      <meta name = "keywords" content = ""/>
      <meta name="viewport" content="width=device-width,user-scalable=no"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <link rel="stylesheet" href="./style.css">
      <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
      <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&amp;subset=latin,latin-ext'><link rel="stylesheet" href="./style.css">
      <title>Login</title>
   </head>
   <body>
      <div class="materialContainer">
         <div class="box">
            <div class="title">LOGIN</div>
               <div class="input">
                  <label for="name">Nome</label>
                  <input type="text" name="name" id="name">
                  <span class="spin"></span>
               </div>
               <div class="input">
                  <label for="pass">Senha</label>
                  <input type="password" name="pass" id="pass">
                  <span class="spin"></span>
               </div>
               <div class="button login">
                  <button><span>Entrar</span> <i class="fa fa-check"></i></button>
               </div>
               <a href="" class="pass-forgot">Esqueceu sua senha?</a>
            </div>
            <div class="overbox">
               <div class="material-button alt-2"><span class="shape"></span></div>
                  <div class="title">REGISTRE-SE</div>
                     <div class="input">
                        <label for="regname">Nome</label>
                        <input type="text" name="regname" id="regname">
                        <span class="spin"></span>
                     </div>
                     <div class="input">
                        <label for="regpass">Senha</label>
                        <input type="password" name="regpass" id="regpass">
                        <span class="spin"></span>
                     </div>
                     <div class="input">
                        <label for="reregpass">Confirmar senha</label>
                        <input type="password" name="reregpass" id="reregpass">
                        <span class="spin"></span>
                     </div>
                     <div class="button">
                        <button><span>Registrar</span></button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>   
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>
   </body>
</html>
